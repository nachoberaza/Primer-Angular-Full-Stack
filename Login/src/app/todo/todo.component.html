<h1>Todo</h1>

<div class="container">

    <fieldset class="form-group">
        <label for="">Description</label>
        <input type="text" [(ngModel)]="todo.description" required="required" class="form-control">
    </fieldset>

    <fieldset class="form-group">
        <label for="">Target Date</label>
        <input type="date" [(ngModel)]="todo.targetDate" required="required" class="form-control">
    </fieldset>

    <button class="btn btn-succes" (click)="saveTodo()">Save</button>

</div>
