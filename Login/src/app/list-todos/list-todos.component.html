<h1>My todos's</h1>

<div class="alert alert-succes" *ngIf='message'>{{message}}</div>

<div class="container">
<table class="table">
    <thead>
        <th>Description</th>
        <th>Date</th>
        <th>Is Complete</th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.description}}</td>
            <td>{{todo.date | date}}</td>
            <td>{{todo.done}}</td>
            <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
            <td><button (click)="updateTodo(todo.id)" class="btn btn-warning">Update</button></td>
        </tr>
    </tbody>
</table>
</div>
